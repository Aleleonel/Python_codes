<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Contas/listagem</h1>
    <ul>
    {% for trasacao in transacoes %}
        <li><a href="{% url 'url_update' trasacao.id %}"> 
            {{ trasacao.descricao }} -
            {{ trasacao.data }} -
            {{ trasacao.valor }} -
            {{ trasacao.categoria }} </a></li>
    {% endfor %}
    </ul>

    <a href="{% url 'url_nova' %}">Novo</a>


</body>
</html>
